{% extends 'base.html' %}

{% block content %}

{% set wins = user_data[0]["win"] %}
{% set losses = user_data[0]["lose"] %}
{% set win_percentage = (wins/(wins+losses)) * 100 %}

<div class="container m-2">

    <div class="row">
        <div class="col">
            <img src="{{ user_data[1]["profile"]["avatar"] }}" alt="avatar">
        </div>

        <div class="col">
            <h2>{{ user_data[1]["profile"]["personaname"] }}</h2>
            <p>{{ win_percentage|round(2) }}%</p>
        </div>
    </div>

</div>

{% endblock %}
